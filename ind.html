<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakatiya Solutions - Service Bundles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem 0;
            padding: 2rem;
        }
        
        .bundle-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
        }
        
        .bundle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .bundle-card.selected {
            border: 3px solid #667eea;
            background: linear-gradient(145deg, #f0f4ff 0%, #e8efff 100%);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
            border: none;
        }
        
        .price-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: inline-block;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
            padding-left: 2rem;
        }
        
        .feature-list li:before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0.5rem;
        }
        
        .feature-list li:last-child {
            border-bottom: none;
        }
        
        .btn-select {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-select:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .summary-panel {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: sticky;
            top: 2rem;
        }
        
        .summary-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: -2rem -2rem 2rem -2rem;
            text-align: center;
        }
        
        .no-selection {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 2rem 0;
        }
        
        .btn-action {
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            margin: 0.25rem;
            border: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-deselect {
            background: #dc3545;
            color: white;
        }
        
        .btn-deselect:hover {
            background: #c82333;
            color: white;
            transform: translateY(-2px);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
        }
        
        .page-header h1 {
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }
            
            .summary-panel {
                position: relative;
                top: 0;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="page-header">
                <h1><i class="fas fa-cube"></i> Kakatiya Solutions</h1>
                <p>Professional Service Bundles for Your Business Growth in Warangal</p>
            </div>
            
            <div class="row">
                <!-- Left Column - Bundle Cards -->
                <div class="col-lg-8">
                    <div class="row" id="bundleCards">
                        <!-- Bundle cards will be dynamically generated here -->
                    </div>
                </div>
                
                <!-- Right Column - Summary Panel -->
                <div class="col-lg-4">
                    <div class="summary-panel">
                        <div class="summary-header">
                            <h4><i class="fas fa-shopping-cart"></i> Your Selection</h4>
                        </div>
                        <div id="selectionSummary">
                            <div class="no-selection">
                                <i class="fas fa-hand-pointer fa-2x mb-3"></i>
                                <p>Select a bundle from the left to see details here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bundle data
        const bundles = [
            {
                id: 'starter',
                name: 'Starter Web Presence',
                price: '₹25,000 - ₹35,000 one-time',
                features: [
                    'Basic static website (up to 5 pages)',
                    'Logo & branding design (basic)',
                    'Domain registration + hosting (1 year)',
                    'Basic SEO setup',
                    '1 revision round'
                ],
                icon: 'fas fa-rocket'
            },
            {
                id: 'digital',
                name: 'Digital Launch Kit',
                price: '₹70,000 - ₹1,20,000 one-time',
                features: [
                    'Responsive website (5-8 pages or small e-commerce)',
                    'Logo + brand assets',
                    'Social media profile graphics',
                    'Domain + hosting + SSL',
                    'Initial SEO + Google My Business listing',
                    '1 short promo video or reel',
                    'Basic digital marketing plan (content calendar)'
                ],
                icon: 'fas fa-globe'
            },
            {
                id: 'growth',
                name: 'Growth Monthly Package',
                price: '₹40,000 - ₹60,000 / month',
                features: [
                    'Website maintenance + hosting',
                    '8-10 social media posts/month',
                    '2 reels & stories',
                    'Monthly SEO work (on-page + off-page basics)',
                    'Basic email / SMS blasts (1-2 per month)',
                    'Monthly analytics report'
                ],
                icon: 'fas fa-chart-line'
            },
            {
                id: 'leads',
                name: 'Lead Generation & Campaign',
                price: '₹1,20,000 - ₹1,80,000 for 3 months',
                features: [
                    'Landing page(s) for lead capture',
                    'Paid ad campaigns management (Google / Meta)',
                    '4 reels + 4 posts/month',
                    'Lead-nurturing sequence (email/SMS)',
                    'Weekly performance reporting & optimizations'
                ],
                icon: 'fas fa-bullhorn'
            },
            {
                id: 'app',
                name: 'App+Software Builder',
                price: '₹2,50,000 - ₹4,00,000 depending on complexity',
                features: [
                    'Simple Android + iOS app (basic features)',
                    'Backend / dashboard tools',
                    'Integration with website',
                    'Support & bug-fixes for ~1 month post-launch'
                ],
                icon: 'fas fa-mobile-alt'
            }
        ];

        let selectedBundle = null;

        // Generate bundle cards
        function generateBundleCards() {
            const container = document.getElementById('bundleCards');
            container.innerHTML = '';

            bundles.forEach(bundle => {
                const cardHTML = `
                    <div class="col-md-6 mb-4">
                        <div class="card bundle-card" id="card-${bundle.id}">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="${bundle.icon}"></i> ${bundle.name}
                                </h5>
                                <div class="price-badge">${bundle.price}</div>
                            </div>
                            <div class="card-body">
                                <ul class="feature-list">
                                    ${bundle.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                                <button class="btn btn-select mt-3" onclick="selectBundle('${bundle.id}')">
                                    Select This Bundle
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // Select a bundle
        function selectBundle(bundleId) {
            // Remove previous selection
            if (selectedBundle) {
                document.getElementById(`card-${selectedBundle.id}`).classList.remove('selected');
            }

            // Set new selection
            selectedBundle = bundles.find(bundle => bundle.id === bundleId);
            document.getElementById(`card-${bundleId}`).classList.add('selected');

            // Update summary
            updateSummary();
            
            // Update button states
            updateButtonStates();
        }

        // Deselect bundle
        function deselectBundle() {
            if (selectedBundle) {
                document.getElementById(`card-${selectedBundle.id}`).classList.remove('selected');
                selectedBundle = null;
                updateSummary();
                updateButtonStates();
            }
        }

        // Update summary panel
        function updateSummary() {
            const summaryContainer = document.getElementById('selectionSummary');
            
            if (!selectedBundle) {
                summaryContainer.innerHTML = `
                    <div class="no-selection">
                        <i class="fas fa-hand-pointer fa-2x mb-3"></i>
                        <p>Select a bundle from the left to see details here</p>
                    </div>
                `;
                return;
            }

            summaryContainer.innerHTML = `
                <div class="selected-bundle">
                    <h5 class="text-primary mb-3">
                        <i class="${selectedBundle.icon}"></i> ${selectedBundle.name}
                    </h5>
                    <div class="price mb-3">
                        <strong class="text-success">${selectedBundle.price}</strong>
                    </div>
                    <h6 class="mb-3">Included Features:</h6>
                    <ul class="feature-list">
                        ${selectedBundle.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <div class="mt-4">
                        <button class="btn btn-deselect btn-action" onclick="deselectBundle()">
                            <i class="fas fa-times"></i> Deselect
                        </button>
                        <button class="btn btn-primary btn-action" onclick="window.alert('Contact Kakatiya Solutions to proceed with this bundle!')">
                            <i class="fas fa-phone"></i> Contact Us
                        </button>
                    </div>
                </div>
            `;
        }

        // Update button states
        function updateButtonStates() {
            bundles.forEach(bundle => {
                const button = document.querySelector(`#card-${bundle.id} .btn-select`);
                if (selectedBundle && selectedBundle.id === bundle.id) {
                    button.textContent = 'Selected';
                    button.disabled = true;
                } else {
                    button.textContent = 'Select This Bundle';
                    button.disabled = false;
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateBundleCards();
            updateSummary();
        });
    </script>
</body>
</html>
